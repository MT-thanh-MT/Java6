<div class="container p-5 d-flex justify-content-center align-items-center">
    <div class="border border-danger rounded w-50 p-5">
        <h1 class="text-center mb-5">Login</h1>
            <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="col">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text"
                        ngModel
                        name="username"
                        id="username"
                        class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password"
                        ngModel
                        name="password"
                        id="password"
                        class="form-control">
                    </div>
                    <button type="submit" class="btn btn-outline-danger form-control rounded-5 fw-bold">Login</button>
                </div>
            </form>
    </div>
</div>
